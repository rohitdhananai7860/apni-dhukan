<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp Web - Public Talk (Local Storage)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent overall page scrolling */
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-1/4 bg-white border-r border-gray-300">
        <div class="flex items-center justify-between p-4 border-b border-gray-300">
          <img alt="User" class="rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/a7a4uIFKiKlF9FazlJOFBLBJ-JPEWPFElf93Hg_DFtM.jpg" width="40" />
          <div class="flex space-x-4">
            <i class="fas fa-circle-notch text-gray-500"></i>
            <i class="fas fa-comment-alt text-gray-500"></i>
            <i class="fas fa-ellipsis-v text-gray-500"></i>
          </div>
        </div>
        <div class="p-4">
          <input class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Search or start new chat" type="text" />
        </div>
        <!-- Single chat entry: Public Talk -->
        <div class="overflow-y-auto h-full">
          <a href="#" id="publicTalk" class="block bg-gray-200 hover:bg-gray-300 p-4 border-b border-gray-300">
            <div class="flex items-center space-x-4">
              <img alt="Public Talk" class="rounded-full" height="40" src="https://via.placeholder.com/40" width="40" />
              <div>
                <div class="font-bold">Public Talk</div>
                <div class="text-sm text-gray-500">Now</div>
              </div>
            </div>
          </a>
        </div>
      </div>
      
      <!-- Main Chat Window -->
      <div class="flex-1 flex flex-col">
        <!-- Chat Header -->
        <div id="chatHeader" class="bg-white p-4 border-b border-gray-300">
          <h2 class="text-xl font-bold">Public Talk</h2>
        </div>
        <!-- Chat Content -->
        <div id="chatContent" class="flex-1 p-4 overflow-y-auto space-y-4">
          <!-- Chat messages will be rendered here -->
        </div>
        <!-- Chat Input -->
        <div id="chatInput" class="p-4 bg-white border-t border-gray-300">
          <form id="chatForm" class="flex flex-col space-y-2">
            <div class="flex space-x-2">
              <input
                type="text"
                id="messageInput"
                placeholder="Type a message"
                class="flex-1 p-2 border rounded-lg focus:outline-none"
                required
              />
              <!-- File input (accepts any file) -->
              <input type="file" id="fileInput" class="block" />
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg">
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
    
    <script>
      // ---------- User Login ----------
      // Prompt the user for username and password on every page load.
      let userName = prompt("Enter your username:");
      while (!userName || userName.trim() === "") {
        userName = prompt("Username cannot be empty. Enter your username:");
      }
      let pass = prompt("Enter password (Hint: 786090):");
      while (pass !== "786090") {
        alert("Incorrect password! Please try again.");
        pass = prompt("Enter password (Hint: 786090):");
      }
      // Create a dummy email from the username (for display purposes)
      const userEmail = userName + "@local.com";
      
      // ---------- Local Storage Database Setup ----------
      // Functions to load and save messages from/to localStorage.
      function loadMessages() {
        const messagesJSON = localStorage.getItem("publicTalkMessages");
        return messagesJSON ? JSON.parse(messagesJSON) : [];
      }
      
      function saveMessages(messages) {
        localStorage.setItem("publicTalkMessages", JSON.stringify(messages));
        // Dispatch a storage event to simulate cross-tab update
        window.dispatchEvent(new Event("storage"));
      }
      
      // Render messages in the chat content area.
      function renderMessages() {
        const chatContent = document.getElementById("chatContent");
        chatContent.innerHTML = ""; // Clear existing messages
        const messages = loadMessages();
        messages.forEach(msg => {
          const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          const messageBubble = document.createElement("div");
          messageBubble.classList.add("flex", "flex-col", "space-y-1");
          const alignment = msg.userEmail === userEmail ? "self-end" : "self-start";
          messageBubble.classList.add(alignment);
          
          let contentHTML = "";
          if (msg.type === "text") {
            contentHTML = `<div class="${msg.userEmail === userEmail ? "bg-green-500" : "bg-blue-500"} text-white inline-block rounded-lg p-2">
                              ${msg.text}
                            </div>`;
          } else if (msg.type === "file") {
            if (msg.fileType && msg.fileType.startsWith("image/")) {
              contentHTML = `<img src="${msg.fileData}" alt="${msg.fileName}" class="rounded-lg max-w-xs" />`;
            } else {
              contentHTML = `<a href="${msg.fileData}" download="${msg.fileName}" class="underline text-blue-300">
                                ${msg.fileName}
                             </a>`;
            }
          }
          
          messageBubble.innerHTML = `
            <div class="text-xs text-gray-500 ${msg.userEmail === userEmail ? "text-right" : "text-left"}">
              ${msg.userName}
            </div>
            ${contentHTML}
            <div class="text-xs text-gray-500 ${msg.userEmail === userEmail ? "text-right" : "text-left"}">
              ${time}
            </div>
          `;
          chatContent.appendChild(messageBubble);
        });
        // Auto-scroll to the bottom
        chatContent.scrollTop = chatContent.scrollHeight;
      }
      
      // Load and render previous messages on page load.
      renderMessages();
      
      // Listen for storage events to update messages in case of changes in other tabs.
      window.addEventListener("storage", function(e) {
        if (e.key === "publicTalkMessages") {
          renderMessages();
        }
      });
      
      // ---------- Sending Messages ----------
      document.getElementById("chatForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const messageInput = document.getElementById("messageInput");
        const fileInput = document.getElementById("fileInput");
        const messageText = messageInput.value.trim();
        
        // Helper function to add a message.
        function addMessage(msg) {
          const messages = loadMessages();
          messages.push(msg);
          saveMessages(messages);
          renderMessages();
        }
        
        // If a file is attached, read and send it.
        if (fileInput.files && fileInput.files[0]) {
          const file = fileInput.files[0];
          const reader = new FileReader();
          reader.onload = function(event) {
            const newMessage = {
              userEmail: userEmail,
              userName: userName,
              type: "file",
              fileName: file.name,
              fileType: file.type,
              fileData: event.target.result,
              timestamp: Date.now()
            };
            addMessage(newMessage);
          };
          reader.readAsDataURL(file);
          fileInput.value = "";
          messageInput.value = "";
        } else if (messageText !== "") {
          // Otherwise, send as a text message.
          const newMessage = {
            userEmail: userEmail,
            userName: userName,
            type: "text",
            text: messageText,
            timestamp: Date.now()
          };
          addMessage(newMessage);
          messageInput.value = "";
        }
      });
      
      // Allow "Enter" key to submit the form.
      document.querySelectorAll("input").forEach(input => {
        input.addEventListener("keydown", e => {
          if (e.key === "Enter") {
            document.getElementById("chatForm").dispatchEvent(new Event("submit"));
          }
        });
      });
      
      // ---------- Open Chat on Click ----------
      document.getElementById("publicTalk").addEventListener("click", function(e) {
        e.preventDefault();
        document.getElementById("chatHeader").innerHTML = '<h2 class="text-xl font-bold">Public Talk</h2>';
        renderMessages();
      });
    </script>
  </body>
</html>
